<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="component">
        <div class="main-component">
            <div class="results">
                <h4>Your Result</h4>
                <div class="result-score">
                    <h1 class="bold-white">76</h1>
                    <p class="small-font">of 100</p>
                </div>

                <h3 class="bold-white">Great</h3>
                <p class="small-font">You scored higher than 65% of the people
                    who have taken these tests.</p>
            </div>

            <div class="summary">
                <!-- titel -->
                <h4 class="summary-title">Summary</h4>
                <!-- reaction -->
                <div class="reaction section-test">
                    <div>
                        <img src="../images/icon-reaction.svg" alt="" class="icons">
                        <p class="reaction-title">Reaction</p>
                    </div>

                    <p>80<span class="light-black"> / 100</span></p>
                </div>

                <!-- memory -->
                <div class="memory section-test">
                    <div>
                        <img src="../images/icon-memory.svg" alt="" class="icons">
                        <p class="memory-title">Memory</p>
                    </div>

                    <p>92<span class="light-black"> / 100</span></p>
                </div>

                <!-- vebal -->
                <div class="vebal section-test">
                    <div>
                        <img src="../images/icon-verbal.svg" alt="" class="icons">
                        <p class="vebal-title">Vebal</p>
                    </div>

                    <p>61<span class="light-black"> / 100</span></p>
                </div>

                <!-- visual -->
                <div class="visual section-test">
                    <div>
                        <img src="../images/icon-visual.svg" alt="" class="icons">
                        <p class="visual-title">Visual</p>
                    </div>

                    <p>72<span class="light-black"> / 100</span></p>
                </div>

                <!-- continue btn -->
                <div class="continue-btn">Continue</div>

            </div>
        </div>
    </div>
</body>

</html>
